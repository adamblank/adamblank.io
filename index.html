<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Blank</title>
    <style>
        body {
            font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            color: black;
            position: relative;
            overflow: hidden;
        }
        .text-container {
            width: 60%;
            text-align: center;
            font-size: 9vw;
            line-height: 1;
            white-space: nowrap;
            position: relative;
            cursor: pointer;
        }
        .ripple {
            position: absolute;
            width: 100vw;
            height: 100vw;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            transform: scale(0);
            animation: rippleEffect 10s ease-out;
            pointer-events: none;
        }
        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="text-container" id="text">Adam Blank</div>
    <script>
        document.getElementById("text").addEventListener("mouseover", function(event) {
            createRipple(event);
        });
        document.getElementById("text").addEventListener("touchstart", function(event) {
            createRipple(event.touches[0]);
        });
        
        function createRipple(event) {
            const ripple = document.createElement("div");
            ripple.classList.add("ripple");
            
            const rect = event.target.getBoundingClientRect();
            ripple.style.left = `${rect.left + rect.width / 2 - window.innerWidth / 2}px`;
            ripple.style.top = `${rect.top + rect.height / 2 - window.innerWidth / 2}px`;
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 10000);
        }
    </script>
</body>
</html>
